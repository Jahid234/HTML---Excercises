<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html - Basic lists</title>
</head>
<body>

    <!-- Unorder list & Nested -->
    <h2>Food Item</h2>
    <ul style="list-style-type: square">
        <li>
            Item 1
        </li>
        <li>
            Item 2
        </li>
            <ul style="list-style-type: circle;">
                <li>Item 1</li>
                <li>Item 2</li>
            </ul>
        <li>
            Item 3
        </li>
        <li>
            Item 4
        </li>
    </ul>

    <!-- Order list & Nested -->

    <h2>Book Item</h2>

    <ol type="A">
        <li>
            Item 1
        </li>
        <li>
            Item 2
        </li>
            <ol type="i">
                <li>Item 1</li>
                <li>Item 2</li>
            </ol>
        <li>
            Item 3
        </li>
    </ol>

    <!-- Description list -->

    <h2>Description</h2>

    <dl>
        <dt>
            Versity Education
        </dt>
        <dd>
            honours/Masters
        </dd>
        <dt>
            College Education
        </dt>
        <dd>
            HSC
        </dd>
    </dl>

</body>
</html>
