<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html - Id</title>
</head>

<style>
    /* Style the element with the id "myHeader" */
    #myHeader {
        background-color: aqua;
        color: black;
        padding: 40px;
        text-align: center;
    }
  
    /* Style all elements with the class name "city" */
    .city {
        background-color: orange;
        color: white;
        padding: 10px;
    }
</style>

<body>
    <!--Class & Id
    --What is the difference between Class and Id
    -- A class name can be used by multiple HTML elements, 
    --while an id name must only be used by one HTML element
    -->

    <!-- An element with a unique id -->
    <h1 id="myHeader">My Cities</h1>

    <!-- Multiple elements with same class -->
    <h2 class="city">Dhaka</h2>
    <p>Dhaka is the capital of Bangladesh.</p>

    <h2 class="city">Khulna</h2>
    <p>Khulna is my favourite city.</p>

    <h2 class="city">Chattogram</h2>
    <p>Chattogram is also called Islamabad.</p>

    <!--U can be used id for bookmark any important anything-->
    <p><a href="#C4">Jump to Chapter 4</a></p>

    <h2 id="C4">Chapter 4</h2>
    <p>This is a chapter 4</p>

</body>
</html>
