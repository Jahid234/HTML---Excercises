<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html - Block & Inline</title>
</head>

<!--You should study
--- Block(<p>, <div>)
    --A block-level element always starts on a new line, 
        and the browsers automatically 
        add some space (a margin) before and after the element.
    -- <p> defines paragraph element
    -- <div> defines division or section element
-- More Example(<address> <article> <aside> <blockquote>
    <canvas> <dd> <div> <dl> <dt> <fieldset> <figcaption>
    <figure> <footer> <form> <h1>-<h6> <header> <hr> <li> <main>
    <nav> <noscript> <ol>    
    <p> <pre> <section>  <table> <tfoot> <ul>)
        
--- Inline(<span>)
    -- An inline element does not start on a new line
-- More Example(<a> <abbr> <acronym> <b> <bdo> <big> <br> <button>
        <cite> <code> <dfn> <em> <i> <img> <input> <kbd> <label>
        <map> <object> <output> <q> <samp> <script> <select>
        <small> <span> <strong> <sub> <sup> <textarea> <time> <tt> <var>)
-->

<body>
    <!--Block-->
    <p style="border: 1px solid green">Hello World</p>
    <div style="border: 1px solid green">Hello World</div>

    <!--Inline-->
    <p>This is <span style="border: 1px solid green;"> hello world</span> paragraph</p>

</body>
</html>
